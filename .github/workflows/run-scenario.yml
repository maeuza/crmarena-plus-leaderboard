name: Run Scenario

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install tomli tomli-w pyyaml requests

      - name: Generate docker-compose.yml
        run: python generate_compose.py --scenario scenario.toml

      - name: Create output directory
        run: mkdir -p output && chmod 777 output

      - name: Export secrets to .env
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "GOOGLE_API_KEY=$GOOGLE_API_KEY" > .env

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run assessment
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Usamos -f expl√≠citamente para asegurar que encuentre el archivo generado
          docker compose -f docker-compose.yml up --timestamps --no-color --exit-code-from agentbeats-client --abort-on-container-exit

      - name: Record provenance
        if: always()
        run: python record_provenance.py --compose docker-compose.yml --output output/provenance.json

      - name: Upload Results Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: assessment-results
          path: output/

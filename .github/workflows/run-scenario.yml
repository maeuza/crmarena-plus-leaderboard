name: Run Scenario

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install tomli tomli-w pyyaml requests

      - name: Generate docker-compose.yml
        run: python generate_compose.py --scenario scenario.toml

      - name: Create output directory
        run: mkdir -p output && chmod 777 output

      - name: Export secrets
        env:
          SECRETS_JSON: ${{ toJSON(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' > .env

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run assessment
        # Usamos --quiet-pull para limpiar el log y quitamos verificaciones redundantes
        run: docker compose up --timestamps --no-color --exit-code-from agentbeats-client --abort-on-container-exit

      - name: Record provenance
        if: success()
        run: python record_provenance.py --compose docker-compose.yml --output output/provenance.json

      # ... (el resto de tus pasos de envío están bien)

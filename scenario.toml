[green_agent]
# Usamos la imagen directa para que el script NO llame a la API
image = "ghcr.io/maeuza/agentified-crmarena:latest"
env = { GOOGLE_API_KEY = "${GOOGLE_API_KEY}", AGENT_ROLE = "green" }

[[participants]]
agentbeats_id = ""
name = "salesforce_participant"
env = { GOOGLE_API_KEY = "${GOOGLE_API_KEY}", AGENT_ROLE = "purple" }

[config]
domain = "salesforce"
num_tasks = 1
dataset_name = "Salesforce/CRMArena"
